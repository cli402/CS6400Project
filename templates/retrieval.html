{% extends "layout1.html" %}

{% block content %}

<div id="header">
			<div id="nav-wrapper"> 
				<!-- Nav -->
				<nav id="nav">
					<ul>
						<li class="active"><a href="/">Homepage</a></li>
						<li><a href="/content">Content</a></li>
            			<li><a href="/tag">Tag</a></li>
						<li><a href="/upload">Upload</a></li>
						<li><a href="/report">Report</a></li>
					</ul>
				</nav>
			</div>
			<div class="container"> 
				
				<!-- Logo -->
				<div id="logo">
					<h6><a href="#">Content based Retrieval</a></h6>
					<form method="post" accept=".PNG,.JEPG" name="submit" enctype="multipart/form-data">
 				 
  <label class="myFile" style="width: 100%; margin: 0px auto;">
  <img src="http://wscont1.apps.microsoft.com/winstore/1x/c37a9d99-6698-4339-acf3-c01daa75fb65/Icon.13385.png" alt="" />
   <input type="file" name="file" onchange='this.form.submit();'>
	</label>
</form>
<button type="button" class="btn btn-info btn-md">Upload Image</button>

				</div>
			</div>
		</div>


{% if filename %} 
	<div class="jumbtron">
<button type="button" class="btn btn-primary btn-block">Content based image retrieval</button>
	</div>
<div class="jumbotron">
	 <div class="row col-lg-12">
		{%for item in filename %} 
		<div class="col-lg-4" >
		<img src = "../{{item.loc}}" width = 400px height = 320px class="img-rounded"><br>
		<div align="center">
		<h3>Hamming Distance:<button type="button" class="btn btn-info">{{item.hamming}}</button></h3></div>
	</div>
		{%endfor%}
	</div>
</div>
{% endif %}

{% endblock %}
